version: 1
# Frontend-only deployment (backend will be deployed separately via sandbox)
frontend:
  phases:
    preBuild:
      commands:
        - echo "📦 Frontend-only build starting..."
        - cd 01_app
        - node --version
        - npm --version
        - npm ci --cache .npm --prefer-offline
        - echo "✅ Dependencies installed"
        - echo "📋 Using existing sandbox backend configuration"
        - ls -la amplify_outputs.json || echo "amplify_outputs.json not found - will use existing backend"
    build:
      commands:
        - echo "🛠️ Frontend build starting..."
        - npm run build
        - echo "✅ Frontend build completed"
        - ls -la build/
  artifacts:
    baseDirectory: 01_app/build
    files:
      - "**/*"
  cache:
    paths:
      - 01_app/node_modules/**/*
      - .npm/**/*