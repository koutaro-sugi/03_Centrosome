version: 1
applications:
  - appRoot: 01_app
    frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci --prefer-offline --no-audit --no-fund
        build:
          commands:
            # 1) Deploy Amplify Gen2 backend for this app/branch
            - echo "Deploying Amplify Gen2 backend (pipeline-deploy)"
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
            # 2) Generate outputs and expose for frontend at runtime
            - echo "Generating amplify_outputs.json"
            - npx ampx generate outputs --app-id $AWS_APP_ID --branch $AWS_BRANCH > amplify_outputs.json
            - cp amplify_outputs.json public/amplify_outputs.json || true
            # 3) Build frontend
            - echo "Building frontend"
            - npm run build
            - ls -la build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
