                  "aws_region": "ap-northeast-1",
                  "default_authorization_type": "AMAZON_COGNITO_USER_POOLS",
                  "authorization_types": ["AMAZON_COGNITO_USER_POOLS", "AWS_IAM"]
                },
                "custom": {
                  "awsRegion": {
                    "value": "ap-northeast-1",
                    "description": "AWS Region"
