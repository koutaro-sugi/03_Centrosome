applications:
  - appRoot: 01_app
    frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci --prefer-offline --no-audit --no-fund
        build:
          commands:
            # 1) Generate amplify_outputs.json with fixed User Pool FIRST
            - echo "Generating amplify_outputs.json with fixed User Pool"
            - |
              # Create amplify_outputs.json with CORRECT centra-weather-userpool-CentraV2
              echo '{
                "auth": {
                  "user_pool_id": "ap-northeast-1_0hkVfrsxW",
                  "aws_region": "ap-northeast-1",
                  "user_pool_client_id": "1nujebcepnbq46b71vml7sef2o",
                  "identity_pool_id": "ap-northeast-1:73cceaa7-49dd-42a5-9bd8-92907217f2e9",
                  "mfa_methods": [],
                  "standard_required_attributes": ["email"],
                  "username_attributes": ["email"],
                  "user_verification_types": ["email"],
                  "groups": [],
                  "mfa_configuration": "NONE",
                  "password_policy": {
                    "min_length": 8,
                    "require_lowercase": true,
                    "require_numbers": true,
                    "require_symbols": true,
                    "require_uppercase": true
                  },
                  "unauthenticated_identities_enabled": true,
                  "sign_up_verification_method": "code",
                  "user_pool_name": "centra-weather-userpool-CentraV2"
                },
                "data": {
