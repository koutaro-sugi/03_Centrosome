version: 1
backend:
  phases:
    build:
      commands:
        - echo "Backend deployment starting"
        - cd 01_app
        - npm ci --cache .npm --prefer-offline
        - echo "Deploying Amplify backend to production"
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
        - echo "Backend deployment completed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "Frontend pre-build starting"
        - cd 01_app
        - node --version
        - npm --version
        - npm ci --cache .npm --prefer-offline
        - echo "Dependencies installed"
    build:
      commands:
        - echo "Frontend build starting"
        - npm run build
        - echo "Frontend build completed"
        - ls -la build/
  artifacts:
    baseDirectory: 01_app/build
    files:
      - "**/*"
  cache:
    paths:
      - 01_app/node_modules/**/*
      - .npm/**/*
