version: 1
backend:
  phases:
    build:
      commands:
        - echo "ğŸ—ï¸ Backend deployment starting..."
        - cd 01_app
        - npm ci --cache .npm --prefer-offline
        - echo "ğŸš€ Deploying Amplify backend to production..."
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
        - echo "âœ… Backend deployment completed"
frontend:
  phases:
    preBuild:
      commands:
        - echo "ğŸ“¦ Frontend pre-build starting..."
        - cd 01_app
        - node --version
        - npm --version
        - npm ci --cache .npm --prefer-offline
        - echo "âœ… Dependencies installed"
    build:
      commands:
        - echo "ğŸ› ï¸ Frontend build starting..."
        - npm run build
        - echo "âœ… Frontend build completed"
        - ls -la build/
  artifacts:
    baseDirectory: 01_app/build
    files:
      - '**/*'
  cache:
    paths:
      - 01_app/node_modules/**/*
      - .npm/**/*