version: 1
applications:
  - appRoot: 01_app
    frontend:
      phases:
        preBuild:
          commands:
            - node --version
            - npm --version
            - npm ci --prefer-offline --no-audit --no-fund
        build:
          commands:
            # 1) Generate amplify_outputs.json with fixed User Pool FIRST
            - echo "Using pre-configured correct amplify_outputs.json"
            - cp correct_amplify_outputs.json amplify_outputs.json
            - echo "Copied correct amplify_outputs.json with fixed User Pool"
            - cat amplify_outputs.json
            - echo "File size: $(wc -c < amplify_outputs.json) bytes"
            - cp amplify_outputs.json public/amplify_outputs.json
            # 2) Build frontend (using existing backend resources)
            - echo "Building frontend"
            - npm run build
            - ls -la build
      artifacts:
        baseDirectory: build
        files:
          - "**/*"
      cache:
        paths:
          - node_modules/**/*
          - .npm/**/*
