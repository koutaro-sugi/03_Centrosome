version: 1
applications:
  - appRoot: .
    frontend:
      phases:
        preBuild:
          commands:
            - echo "PreBuild start"
            - cd 01_app
            - echo "Node: $(node --version) / npm: $(npm --version)"
            - npm ci --cache .npm --prefer-offline --no-audit --no-fund
        build:
          commands:
            - echo "Deploying Amplify Gen2 backend"
            - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID --debug
            - echo "Building frontend"
            - npm run build
            - echo "Build done"
            - ls -la build/
      artifacts:
        baseDirectory: 01_app/build
        files:
          - "**/*"
      cache:
        paths:
          - 01_app/node_modules/**/*
          - .npm/**/*
