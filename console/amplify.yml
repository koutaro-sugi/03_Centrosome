version: 1
frontend:
  phases:
    preBuild:
      commands:
        - cd minimal-viewer
        - echo "Current Node version:" && node --version
        - echo "Current npm version:" && npm --version
        - npm ci
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: minimal-viewer/dist
    files:
      - '**/*'
  cache:
    paths:
      - minimal-viewer/node_modules/**/*
